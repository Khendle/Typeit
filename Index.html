<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <title>Typeit</title>
    <link rel="stylesheet" href="Index.css" type="text/css" />
</head> 
<body>
    <div id="textEditor">
        <div id="theRibbon">
			<button id="boldButton" title="Bold"><b>B</b></button>
			<button id="talicButton" title="Italic"><b>I</b></button>
			<button id="supButton" title="Superscript"><b>X<sup>2</sup></b></button>
			<button id="subButton" title="Subscript"><b>X<sub>2</sub></b></button>
			<button id="strikeButton" title="Strikethrough"><s>abc</s></button>
			<button id="orderedListButton" title="Numbered list">(i)</button>
			<button id="unorderredListButton" title="Bulleted list">&bull;</button>
			
			<input type="color" id="fontColorButton" title="Change Font Color">
			<input type="color" id="highlightButton" title="Highlight Text">
			
			<select id="fontChanger">
				<option value="Times New Roman">Times New Roman</option>
				<option value="Consolas">Consolas</option>
				<option value="Tohama">Tohama</option>
				<option value="Cursive">Cursive</option>
				<option value="Calibri">Calibri</option>
			</select>
			<select id="fontSize"></select>

			<button id="linkButton" title="Create Link">Link</button>
			<button id="unLinkButton" title="Remove Link">Unlink</button>
			<button id="undoButton" title="Undo">&larr; </button>
			<button id="redoButton" title="Redo"> &rarr;</button>
			
			<button id="savePdf" title="Save as PDF" >Save</button>

        </div>
        <div id="TextAreaMain">
            <iframe id="textAreaFrame" name="textAreaFrame" frameborder"0"></iframe>
        </div>
    </div>
	<script  src="jspdf.js"></script>
    <script src="Index.js"></script>
</body>
</html>
